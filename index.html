<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- 
    - Añadido max a la width para mejorar responsividad en muy pequeños dispositivos.
    - Añadido <span class="sr-only"> para mejorar accesibilidad de solo lectores
   -->
</head>
<body>
  <div class="card">
    <picture class="card__image">
      <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="perfume image">
    </picture>
    <div class="card__data">
      <p class="card__type"><span class="sr-only">type: </span>PERFUME</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description"><span class="sr-only">description: </span>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__price">
        <span class="card__price-discount" rol="new price">
          $149.99
        </span>
        <span class="card__price-old">
        <span class="sr-only">Old price: </span>
          $169.99</span>
      </del>
      </p>
      <button class="card__button">
        <i class="ri-shopping-cart-2-line"></i> 
        <span class="card__button-text">Add to Cart</span> 
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro F</a>.
  </div>
</body>
</html>
